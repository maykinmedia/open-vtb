        required: false
        in: query
        description: 'Het aantal resultaten terug te geven per pagina. (default: 100,
          maximum: 500).'
        schema:
          type: integer
      tags:
      - verzoeken
      security:
      - OpenID: []
      - tokenAuth: []
      responses:
        '200':
          headers:
            API-version:
              schema:
                type: string
              description: 'Geeft een specifieke API-versie aan in de context van
                een specifieke aanroep. Voorbeeld: 1.2.1.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedVerzoekList'
          description: ''
