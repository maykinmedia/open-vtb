components:
  schemas:
    GeoJSONGeometry:
      title: GeoJSONGeometry
      type: object
      oneOf:
      - $ref: '#/components/schemas/Point'
      - $ref: '#/components/schemas/MultiPoint'
      - $ref: '#/components/schemas/LineString'
      - $ref: '#/components/schemas/MultiLineString'
      - $ref: '#/components/schemas/Polygon'
      - $ref: '#/components/schemas/MultiPolygon'
      - $ref: '#/components/schemas/GeometryCollection'
      discriminator:
        propertyName: type
    Geometry:
      type: object
      title: Geometry
      description: GeoJSON geometry
      required:
      - type
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1
      properties:
        type:
          allOf:
          - $ref: '#/components/schemas/TypeEnum'
          description: The geometry type
    GeometryCollection:
      type: object
      description: GeoJSON geometry collection
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.8
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - geometries
        properties:
          geometries:
            type: array
            items:
              $ref: '#/components/schemas/Geometry'
    LineString:
      type: object
      description: GeoJSON line-string geometry
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.4
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - coordinates
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
            minItems: 2
    MultiLineString:
      type: object
      description: GeoJSON multi-line-string geometry
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.5
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - coordinates
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
    MultiPoint:
      type: object
      description: GeoJSON multi-point geometry
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.3
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - coordinates
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
    MultiPolygon:
      type: object
      description: GeoJSON multi-polygon geometry
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.7
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - coordinates
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Point2D'
    OpvolgingEnum:
      enum:
      - niet
      - mogelijk
      - altijd
      - meerdere
      type: string
    PaginatedVerzoekList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Verzoek'
    PaginatedVerzoekTypeList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/VerzoekType'
    PaginatedVerzoekTypeVersionList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/VerzoekTypeVersion'
    PatchedVerzoek:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van de verzoek deze API.
          minLength: 1
          maxLength: 1000
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Unieke identificatiecode (UUID4) voor het Verzoek.
        verzoekType:
          type: string
          format: uri
          readOnly: true
          description: Type van het Verzoek.
        geometrie:
          $ref: '#/components/schemas/GeoJSONGeometry'
        aanvraagGegevens:
          description: JSON data voor validatie van het VerzoekType.
        bijlagen:
          type: array
          items:
            type: string
            title: Documents
            maxLength: 100
          description: Eventuele bijlagen van het Verzoek (URNs van documenten).
        verzoekBron:
          $ref: '#/components/schemas/VerzoekBron'
        verzoekBetaling:
          $ref: '#/components/schemas/VerzoekBetaling'
    PatchedVerzoekType:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van de verzoek type deze API.
          minLength: 1
          maxLength: 1000
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Unieke identificatiecode (UUID4) voor het VerzoekType
        version:
          type: string
          format: uri
          readOnly: true
          description: Integer-versie van het VerzoekType.
        naam:
          type: string
          description: Naam voor het VerzoekType
          maxLength: 100
        toelichting:
          type: string
          description: Uitleg over het VerzoekType
        opvolging:
          allOf:
          - $ref: '#/components/schemas/OpvolgingEnum'
          description: Opvolging over het VerzoekType
        aanvraagGegevensSchema:
          readOnly: true
          description: JSON schema voor validatie van VerzoekType
    PatchedVerzoekTypeVersion:
      type: object
      description: |-
        A type of `ModelSerializer` that uses hyperlinked relationships with compound keys instead
        of primary key relationships.  Specifically:

        * A 'url' field is included instead of the 'id' field.
        * Relationships to other instances are hyperlinks, instead of primary keys.

        NOTE: this only works with DRF 3.1.0 and above.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van de verzoek deze API.
        version:
