openapi: 3.0.3
info:
  title: Verzoeken API
  version: 0.1.0
  description: De 'Verzoeken-API' slaat ingediende formuliergegevens op als gestructureerde
    JSON.Aangezien formulieren elk type veld kunnen bevatten, definieert elk formulier
    een JSON-schema dat de verwachte structuur specificeert.Inkomende gegevens worden
    getoetst aan dit schema en opgeslagen in een consistent, gestructureerd formaat.
  contact:
    email: standaarden.ondersteuning@vng.nl
    name: VNG
    url: https://zaakgerichtwerken.vng.cloud
  license:
    name: EUPL 1.2
    url: https://opensource.org/licenses/EUPL-1.2
