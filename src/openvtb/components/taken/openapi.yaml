openapi: 3.0.3
info:
  title: Taken API
  version: 0.0.1
  description: "\n        De 'Taken-Service' is een gestandaardiseerde architectuur\
    \ voor Nederlandse overheidssystemen,\n        ontworpen om acties (taken) te\
    \ definiÃ«ren en te beheren die burgers moeten uitvoeren.\n        Het zorgt voor\
    \ consistente communicatie tussen verschillende applicaties.\n        "
  contact:
    email: standaarden.ondersteuning@vng.nl
    name: VNG
    url: https://zaakgerichtwerken.vng.cloud
  license:
    name: EUPL 1.2
    url: https://opensource.org/licenses/EUPL-1.2
