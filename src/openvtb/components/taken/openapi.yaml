components:
  schemas:
    Base_ExterneTaakPolymorphicSerializer:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van de externe taak deze API.
          minLength: 1
          maxLength: 1000
        urn:
          type: string
          example: urn:namespace:component:resource:uuid
          readOnly: true
          description: De Uniform Resource Name van de externe taak.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Een UUID waarmee een ZAC een link kan leggen tussen de taak
            en zijn eigen administratie.
        titel:
          type: string
          description: Titel van de uit te voeren taak, zoals dat door eind gebruikers
            gezien kan worden in bijvoorbeeld een portaal.
          maxLength: 100
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: Status van de taak.
        startdatum:
          type: string
          format: date-time
          title: Start datum
          description: Startdatum van de taak.
        handelingsPerspectief:
          description: De door de toegewezen persoon of bedrijf uit te voeren handeling.
          oneOf:
          - $ref: '#/components/schemas/HandelingsPerspectiefEnum'
          - $ref: '#/components/schemas/BlankEnum'
        einddatumHandelingsTermijn:
          type: string
          format: date-time
          nullable: true
          description: Einddatum handelings termijn.
        datumHerinnering:
          type: string
          format: date-time
          nullable: true
          description: Datum Herinnering
        toelichting:
          type: string
          description: Toelichting van de uit te voeren taak, zoals dat door eind
            gebruikers gezien kan worden in bijvoorbeeld een portaal.
        isToegewezenAan:
          type: string
          example: urn:namespace:component:resource:uuid
