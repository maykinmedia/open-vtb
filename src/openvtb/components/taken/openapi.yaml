components:
  schemas:
    Base_ExterneTaakPolymorphicSerializer:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van de externe taak deze API.
          minLength: 1
          maxLength: 1000
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Een UUID waarmee een ZAC een link kan leggen tussen de taak
            en zijn eigen administratie.
        titel:
          type: string
          description: Titel van de taak (max. 1 zin)
          maxLength: 100
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: Status van de taak
        startdatum:
          type: string
          format: date-time
          title: Start datum
          description: Startdatum van de taak.
        handelingsPerspectief:
          type: string
          description: Handelings perspectief
          maxLength: 100
        einddatumHandelingsTermijn:
          type: string
          format: date-time
          nullable: true
          description: Einddatum handelings termijn
        datumHerinnering:
          type: string
          format: date-time
          nullable: true
          description: Datum Herinnering
        toelichting:
          type: string
          description: Uitleg van de taak
        taakSoort:
          allOf:
          - $ref: '#/components/schemas/TaakSoortEnum'
          description: Het soort taak
        details:
          description: Details van de taak met validaties op basis van het soort taak
      required:
      - details
      - handelingsPerspectief
      - taakSoort
      - titel
      - url
      - uuid
    BetaalTaak:
      type: object
      properties:
        bedrag:
          type: string
          description: Bedrag dat betaald moet worden
        valuta:
          type: string
          default: EUR
          description: Valuta van de betaling
        transactieomschrijving:
          type: string
          description: Omschrijving van de transactie
          maxLength: 80
        doelrekening:
          allOf:
          - $ref: '#/components/schemas/Doelrekening'
          description: Gegevens van de ontvangende bankrekening
      required:
      - bedrag
      - doelrekening
      - transactieomschrijving
    BetaalTaakCreateRequest:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van de externe taak deze API.
          minLength: 1
          maxLength: 1000
        uuid:
          type: string
