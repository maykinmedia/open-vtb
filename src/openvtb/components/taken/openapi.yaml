components:
  schemas:
    Base_ExterneTaakPolymorphicSerializer:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Een UUID waarmee een ZAC een link kan leggen tussen de taak
            en zijn eigen administratie.
        titel:
          type: string
          description: Titel van de taak (max. 1 zin)
          maxLength: 100
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: Status van de taak
        startdatum:
          type: string
          format: date-time
          title: Start datum
          description: Startdatum van de taak.
        handelingsPerspectief:
          type: string
          description: Handelings perspectief
          maxLength: 100
        einddatumHandelingsTermijn:
          type: string
          format: date-time
          nullable: true
          description: Einddatum handelings termijn
        datumHerinnering:
          type: string
          format: date-time
          nullable: true
          description: Datum Herinnering
        toelichting:
          type: string
          description: Uitleg van de taak
        data: {}
      required:
      - data
      - handelingsPerspectief
      - titel
    BetaalTaak:
      type: object
      properties:
        bedrag:
          type: string
          description: Bedrag dat betaald moet worden
        valuta:
          type: string
          default: EUR
          description: Valuta van de betaling
        transactieomschrijving:
          type: string
          description: Omschrijving van de transactie
          maxLength: 80
        doelrekening:
          allOf:
          - $ref: '#/components/schemas/Doelrekening'
          description: Gegevens van de ontvangende bankrekening
      required:
      - bedrag
      - doelrekening
      - transactieomschrijving
    Doelrekening:
      type: object
      properties:
        naam:
          type: string
          description: Naam van de ontvanger van de betaling
          maxLength: 200
        iban:
          type: string
          description: IBAN code van de ontvanger
      required:
      - iban
      - naam
    ExterneTaak:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Een UUID waarmee een ZAC een link kan leggen tussen de taak
            en zijn eigen administratie.
        titel:
          type: string
          description: Titel van de taak (max. 1 zin)
          maxLength: 100
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: Status van de taak
        startdatum:
          type: string
          format: date-time
          title: Start datum
          description: Startdatum van de taak.
        handelingsPerspectief:
          type: string
          description: Handelings perspectief
          maxLength: 100
        einddatumHandelingsTermijn:
          type: string
          format: date-time
          nullable: true
          description: Einddatum handelings termijn
        datumHerinnering:
          type: string
          format: date-time
          nullable: true
          description: Datum Herinnering
        toelichting:
          type: string
          description: Uitleg van de taak
        taakSoort:
          allOf:
          - $ref: '#/components/schemas/TaakSoortEnum'
          description: Het soort taak
      required:
      - handelingsPerspectief
      - taakSoort
      - titel
    ExterneTaakPolymorphic:
      oneOf:
      - $ref: '#/components/schemas/betaaltaak_ExterneTaakPolymorphicSerializer'
      - $ref: '#/components/schemas/gegevensuitvraagtaak_ExterneTaakPolymorphicSerializer'
      - $ref: '#/components/schemas/formuliertaak_ExterneTaakPolymorphicSerializer'
      discriminator:
        propertyName: taakSoort
        mapping:
          betaaltaak: '#/components/schemas/betaaltaak_ExterneTaakPolymorphicSerializer'
          gegevensuitvraagtaak: '#/components/schemas/gegevensuitvraagtaak_ExterneTaakPolymorphicSerializer'
          formuliertaak: '#/components/schemas/formuliertaak_ExterneTaakPolymorphicSerializer'
    FormulierTaak:
      type: object
      properties:
        formulierDefinitie:
          description: Definitie van het formulier in JSON
        ontvangenGegevens:
          description: Ontvangen gegevens als key-value object
      required:
      - formulierDefinitie
    GegevensUitvraagTaak:
      type: object
      properties:
        uitvraagLink:
          type: string
          format: uri
          description: Link naar de externe gegevensaanvraag
        ontvangenGegevens:
          description: Ontvangen gegevens als key-value object
      required:
      - uitvraagLink
    PaginatedExterneTaakList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ExterneTaak'
    PaginatedExterneTaakPolymorphicList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
