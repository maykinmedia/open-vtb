          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ExterneTaakPolymorphic'
    PatchedExterneTaakPolymorphic:
      oneOf:
      - $ref: '#/components/schemas/betaaltaak_ExterneTaakPolymorphicSerializer'
      - $ref: '#/components/schemas/gegevensuitvraagtaak_ExterneTaakPolymorphicSerializer'
      - $ref: '#/components/schemas/formuliertaak_ExterneTaakPolymorphicSerializer'
      discriminator:
        propertyName: taakSoort
        mapping:
          betaaltaak: '#/components/schemas/betaaltaak_ExterneTaakPolymorphicSerializer'
          gegevensuitvraagtaak: '#/components/schemas/gegevensuitvraagtaak_ExterneTaakPolymorphicSerializer'
          formuliertaak: '#/components/schemas/formuliertaak_ExterneTaakPolymorphicSerializer'
    StatusEnum:
      enum:
      - open
